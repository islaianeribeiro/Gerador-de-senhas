<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Gerador de Senhas</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/slyle.css" />
    </head>

    <body>
        <div id="register-container">
            <div id="register-banner">
                <div id="banner-layer">
                    <h1>Seja bem-vindo!</h1>
                    <p>
                        Designed by
                        <a href="http://www.freepik.com/">Freepik</a>
                    </p>
                </div>
            </div>
            <div id="register-form">
                <h2>Crie sua conta</h2>
                <p>
                    Cadastre-se para aproveitar todas as funcionalidades do
                    sistema.
                </p>
                <div class="form-control">
                    <label for="name">Nome</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Digite o seu nome"
                    />
                </div>
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input
                        type="text"
                        type="email"
                        id="email"
                        placeholder="Digite o seu e-mail"
                    />
                </div>
                <div class="form-control">
                    <label for="password">Senha</label>
                    <input
                        type="text"
                        type="password"
                        id="password"
                        placeholder="Digite a sua senha"
                    />
                </div>
                <p>
                    Precisa de ajuda para criar uma senha segura?
                    <span id="generate-password">Clique aqui.</span>
                </p>
                <div id="generated-password" style="display: none">
                    <div>
                        <p>Aqui está a sua senha:</p>
                        <h4 id="password-display"></h4>
                        <button id="copy-password">Copiar</button>
                    </div>
                </div>
                <div id="notification">
                    Senha copiada para a área de transferência!
                </div>
                <div class="form-control">
                    <label for="confirmpassword">Confirmação de Senha</label>
                    <input
                        type="text"
                        type="confirmpassword"
                        id="confirmpassword"
                        placeholder="Confirme a sua senha"
                    />
                </div>
                <input type="submit" value="Cadastrar" />
            </div>
        </div>
        <script src="./js/scripts.js" defer></script>
    </body>
</html>
